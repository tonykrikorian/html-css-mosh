<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic elements</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published <time datetime="2021-01-01">January 1 March 2021 5:00pm</time>
      </p>
      <p>
        <span class="">Lorem</span> ipsum dolor sit amet consectetur adipisicing
        elit. Adipisci quae recusandae atque quia. Ipsa dolor laborum
        accusantium neque omnis, deleniti cum nemo optio eligendi nisi at
        asperiores nesciunt, voluptates reiciendis.
      </p>
      <figure>
        <img src="./images/coffe.jpg" alt="tasa de cafe sobre la mesa" />
        <figcaption>mi tasa de cafe sobre la mesa</figcaption>
      </figure>
    </article>
  </body>
</html>
