<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with images</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img src="./images/coffe.jpg" alt="tasa de cafe sobre la mesa" />
    <br />
    <video src="./videos/ocean.mp4" controls loop autoplay></video>
  </body>
</html>
