<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon" href="images/fb_icon_325x325.png" />
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="login-box-container login-box-styles">
      <div class="username-txt">
        <input
          class="login-text-box"
          type="text"
          placeholder="Correo electrónico o número de teléfono"
        />
      </div>
      <div class="username-txt">
        <input class="login-text-box" type="text" placeholder="Contraseña" />
      </div>
      <div class="login-btn">
        <button><span>Iniciar sesión</span></button>
      </div>
      <div class="olvidar-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <hr color="#dadde1" size="1px" width="90%" />
      <div class="create-account-btn">
        <button><span>Crear cuenta nueva</span></button>
      </div>
    </div>
  </body>
</html>
