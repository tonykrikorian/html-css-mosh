<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructurar paginas</title>
  </head>
  <body>
    <header>
      <!--Encabezado principal-->
      <nav>
        <!--Menu de navegacion-->
        <ul>
          <!--Items del menu principal-->
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <!--Contenido principal-->
    <main>
      <section>
        <h2>Heading</h2>
        <article></article>
        <article></article>
        <article></article>
      </section>
      <section>
        <h2>Heading</h2>
        <article>
          <header></header>
          <section></section>
          <section></section>
        </article>
      </section>
      <section>
        <h2>Heading</h2>
      </section>
    </main>
    <!--Contenido complementario como un sidebar-->
    <aside></aside>
    <!--Footer de la pagina-->
    <footer>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
