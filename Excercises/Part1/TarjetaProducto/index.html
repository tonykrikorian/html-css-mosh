<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de producto</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="box">
          <section>
            <figure>
              <img
                class="product-image"
                src="../../../images/silla.jpg"
                alt="silla oficina"
              />
            </figure>
          </section>
          <section>
            <p class="best-price-btn">Mejor precio</p>
          </section>
          <section>
            <p class="product-title">
              Silla Escritorio Happy Roja Marca One Sit
            </p>
          </section>
          <section>
            <span class="price-anterior"> $85.990 </span>
            <span class="rebaja">&darr;8%</span>
          </section>
          <section>
            <span class="price">$78.990</span>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
